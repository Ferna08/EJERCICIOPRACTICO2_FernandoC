<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cartelera</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cartelera de Funciones</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Sala</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcion : ${funciones}">
                    <td th:text="${funcion.pelicula.titulo}">Título</td>
                    <td th:text="${funcion.pelicula.tipo}">Tipo</td>
                    <td th:text="${funcion.fecha}">Fecha</td>
                    <td th:text="${funcion.hora}">Hora</td>
                    <td th:text="${funcion.sala}">Sala</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
